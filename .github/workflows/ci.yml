name: CI - Análise e Testes

on:
  push:
    branches: [ main, validacao_m0_m1, develop ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Verificar instalação Flutter
        run: flutter doctor -v

      - name: Instalar dependências
        run: flutter pub get

      - name: Verificar formatação
        run: flutter format --set-exit-if-changed .

      - name: Análise estática (flutter analyze)
        run: flutter analyze

      - name: Executar testes
        run: flutter test --coverage

      - name: Upload resultados cobertura
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Verificar warnings
        run: |
          if flutter analyze 2>&1 | grep -q "warning"; then
            echo "❌ Warnings encontrados!"
            flutter analyze
            exit 1
          else
            echo "✅ Nenhum warning encontrado"
          fi

  build-android:
    runs-on: ubuntu-latest
    needs: analyze-and-test
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Instalar dependências
        run: flutter pub get

      - name: Build APK Debug
        run: flutter build apk --debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
