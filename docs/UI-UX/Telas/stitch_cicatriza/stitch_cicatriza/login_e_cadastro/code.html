<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#f8fcfb] justify-between group/design-root overflow-x-hidden"
      style='font-family: Inter, "Noto Sans", sans-serif;'
    >
      <div>
        <h2 class="text-[#0d1c1b] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Cicatriza</h2>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#049082] text-[#f8fcfb] text-sm font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Continue with Google</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#049082] text-[#f8fcfb] text-sm font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Continue with Microsoft</span>
            </button>
          </div>
        </div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-transparent text-[#0d1c1b] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Create new account</span>
          </button>
        </div>
        <div class="flex w-full grow bg-[#f8fcfb] @container p-4">
          <div class="w-full gap-1 overflow-hidden bg-[#f8fcfb] @[480px]:gap-2 aspect-[2/3] rounded-lg flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCuwSzuDrJSzZWc7Ctb7qOkrgGFNObP_a1wrq7lbjuOUhAeswi2zX0nl8Kvlwmd4V9LAnci8ugCfQTZ_fWSykCucwop_aR_9h90oOxGwK6_I3B_vSDBbQKG3QvGKT9xT3m-jvgnXIrhq1im3ge3oTxf3_tYgMK35qMthZdKS3IfcDZkWPZ4C9G4gaIeU3hZxLD0xR1K4fi7W5lkYyf17s-7wRjw5YJnlFNm5q1QFR86dugOp8VYw6no8UhSpthf43s_23eW0ADO_WW7");'
            ></div>
          </div>
        </div>
      </div>
      <div>
        <p class="text-[#479e96] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">App version 1.0.0 | Support</p>
        <div class="h-5 bg-[#f8fcfb]"></div>
      </div>
    </div>
  </body>
</html>
