<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#f8fcfb] justify-between group/design-root overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(71,158,150)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div>
        <div class="flex items-center bg-[#f8fcfb] p-4 pb-2 justify-between">
          <div class="text-[#0d1c1b] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0d1c1b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Wound Information</h2>
        </div>
        <h3 class="text-[#0d1c1b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Wound Type</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <select
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1c1b] focus:outline-0 focus:ring-0 border border-[#cee9e6] bg-[#f8fcfb] focus:border-[#cee9e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#479e96] p-[15px] text-base font-normal leading-normal"
            >
              <option value="one">Select wound type</option>
              <option value="two">two</option>
              <option value="three">three</option>
            </select>
          </label>
        </div>
        <h3 class="text-[#0d1c1b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Wound Duration</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <select
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1c1b] focus:outline-0 focus:ring-0 border border-[#cee9e6] bg-[#f8fcfb] focus:border-[#cee9e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#479e96] p-[15px] text-base font-normal leading-normal"
            >
              <option value="one">Select duration</option>
              <option value="two">two</option>
              <option value="three">three</option>
            </select>
          </label>
        </div>
        <h3 class="text-[#0d1c1b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Previous Treatments</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <select
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1c1b] focus:outline-0 focus:ring-0 border border-[#cee9e6] bg-[#f8fcfb] focus:border-[#cee9e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#479e96] p-[15px] text-base font-normal leading-normal"
            >
              <option value="one">Select treatments</option>
              <option value="two">two</option>
              <option value="three">three</option>
            </select>
          </label>
        </div>
        <h3 class="text-[#0d1c1b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Anatomical Location</h3>
        <div class="flex w-full grow bg-[#f8fcfb] @container p-4">
          <div class="w-full gap-1 overflow-hidden bg-[#f8fcfb] @[480px]:gap-2 aspect-[2/3] rounded-lg flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBwzfn96_l86AuZ8k6e-Hbhos-ifDmHlLms1woWZq_QuFUoRqDL_FS1fZ5F9wIKBXdFoC3_DxYRNzbT5jMNv-w7dSAJTcAvJtbGxSPYn3mpQcG3_b3EwWRKbuw6yUog6-AsMZ9kksBQJ59XOY3_1VSulDPXoW22UZsOHJHXrx4diagDxCTubBpHB4JwHtZ34LG6dwuUzV4BCYZm4r1O3P5LbcL5fJYnpOazX2t0-3P15cW1lqAzbk-88CMlqhygmnXXpoY1OOusWZhf");'
            ></div>
          </div>
        </div>
        <h3 class="text-[#0d1c1b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Size</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Length (mm)"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1c1b] focus:outline-0 focus:ring-0 border border-[#cee9e6] bg-[#f8fcfb] focus:border-[#cee9e6] h-14 placeholder:text-[#479e96] p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Width (mm)"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1c1b] focus:outline-0 focus:ring-0 border border-[#cee9e6] bg-[#f8fcfb] focus:border-[#cee9e6] h-14 placeholder:text-[#479e96] p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Depth (mm)"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1c1b] focus:outline-0 focus:ring-0 border border-[#cee9e6] bg-[#f8fcfb] focus:border-[#cee9e6] h-14 placeholder:text-[#479e96] p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <h3 class="text-[#0d1c1b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Pain Level (0-10)</h3>
        <div class="@container">
          <div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 @[480px]:flex-row @[480px]:items-center">
            <div class="flex w-full shrink-[3] items-center justify-between">
              <p class="text-[#0d1c1b] text-base font-medium leading-normal">Pain Level</p>
              <p class="text-[#0d1c1b] text-sm font-normal leading-normal @[480px]:hidden">5</p>
            </div>
            <div class="flex h-4 w-full items-center gap-4">
              <div class="flex h-1 flex-1 rounded-sm bg-[#cee9e6]">
                <div class="h-full w-[32%] rounded-sm bg-[#049082]"></div>
                <div class="relative"><div class="absolute -left-2 -top-1.5 size-4 rounded-full bg-[#049082]"></div></div>
              </div>
              <p class="text-[#0d1c1b] text-sm font-normal leading-normal hidden @[480px]:block">5</p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e6f4f3] text-[#0d1c1b] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Back</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#049082] text-[#f8fcfb] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Next</span>
            </button>
          </div>
        </div>
        <div class="h-5 bg-[#f8fcfb]"></div>
      </div>
    </div>
  </body>
</html>
