<html>

    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <body>
    <div

    >
      <div>
        <div class="flex items-center bg-[#f8fcfb] p-4 pb-2 justify-between">
          <div class="text-[#0d1c1b] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">

            </svg>
          </div>
          <h2 class="text-[#0d1c1b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Treatment Goals</h2>
        </div>
        <div class="px-4">
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#cee9e6] border-2 bg-transparent text-[#049082] checked:bg-[#049082] checked:border-[#049082] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cee9e6] focus:outline-none"
            />
            <p class="text-[#0d1c1b] text-base font-normal leading-normal">Remove non-viable tissue</p>
          </label>
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#cee9e6] border-2 bg-transparent text-[#049082] checked:bg-[#049082] checked:border-[#049082] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cee9e6] focus:outline-none"
            />
            <p class="text-[#0d1c1b] text-base font-normal leading-normal">Manage exudate</p>
          </label>
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#cee9e6] border-2 bg-transparent text-[#049082] checked:bg-[#049082] checked:border-[#049082] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cee9e6] focus:outline-none"
            />
            <p class="text-[#0d1c1b] text-base font-normal leading-normal">Control bacterial load</p>
          </label>
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#cee9e6] border-2 bg-transparent text-[#049082] checked:bg-[#049082] checked:border-[#049082] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cee9e6] focus:outline-none"
            />
            <p class="text-[#0d1c1b] text-base font-normal leading-normal">Rehydrate the wound bed</p>
          </label>
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#cee9e6] border-2 bg-transparent text-[#049082] checked:bg-[#049082] checked:border-[#049082] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cee9e6] focus:outline-none"
            />
            <p class="text-[#0d1c1b] text-base font-normal leading-normal">Protect granulation and epithelialization</p>
          </label>
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#cee9e6] border-2 bg-transparent text-[#049082] checked:bg-[#049082] checked:border-[#049082] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cee9e6] focus:outline-none"
            />
            <p class="text-[#0d1c1b] text-base font-normal leading-normal">Rehydrate the skin</p>
          </label>
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#cee9e6] border-2 bg-transparent text-[#049082] checked:bg-[#049082] checked:border-[#049082] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cee9e6] focus:outline-none"
            />
            <p class="text-[#0d1c1b] text-base font-normal leading-normal">Protect perilesional skin</p>
          </label>
        </div>
        <h2 class="text-[#0d1c1b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Treatment</h2>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

            <select
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1c1b] focus:outline-0 focus:ring-0 border-none bg-[#e6f4f3] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#479e96] p-4 text-base font-normal leading-normal"
            >
              <option value="one">Select treatment / dressing</option>
              <option value="two">two</option>
              <option value="three">three</option>
            </select>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="Reason for choice"

        </div>
        <h2 class="text-[#0d1c1b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Reassessment Plan</h2>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

        </div>
