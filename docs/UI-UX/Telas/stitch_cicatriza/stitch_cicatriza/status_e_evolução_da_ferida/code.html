<html>

    <title>Stitch Design</title>

  <body>
    <div

      <div>
        <div class="flex items-center bg-[#f8fcfb] p-4 pb-2 justify-between">

            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

            </svg>
          </div>

        </div>
        <h2 class="text-[#0d1c1b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Status and Evolution</h2>
        <div class="flex flex-wrap gap-3 p-4">
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#cee9e6] px-4 h-11 text-[#0d1c1b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#049082] relative cursor-pointer"
          >
            First assessment
            <input type="radio" class="invisible absolute" name="76580d64-bf40-4535-a5e5-c6521f02935f" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#cee9e6] px-4 h-11 text-[#0d1c1b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#049082] relative cursor-pointer"
          >
            Reassessment
            <input type="radio" class="invisible absolute" name="76580d64-bf40-4535-a5e5-c6521f02935f" />
          </label>
        </div>
        <div class="flex flex-wrap gap-3 p-4">
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#cee9e6] px-4 h-11 text-[#0d1c1b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#049082] relative cursor-pointer"
          >
            Worsening
            <input type="radio" class="invisible absolute" name="f655e382-610b-45d3-8aba-060b680559f1" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#cee9e6] px-4 h-11 text-[#0d1c1b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#049082] relative cursor-pointer"
          >
            Stagnant
            <input type="radio" class="invisible absolute" name="f655e382-610b-45d3-8aba-060b680559f1" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#cee9e6] px-4 h-11 text-[#0d1c1b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#049082] relative cursor-pointer"
          >
            Improving
            <input type="radio" class="invisible absolute" name="f655e382-610b-45d3-8aba-060b680559f1" />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Assessment date"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1c1b] focus:outline-0 focus:ring-0 border-none bg-[#e6f4f3] focus:border-none h-14 placeholder:text-[#479e96] p-4 text-base font-normal leading-normal"

            />

        </div>
        <h2 class="text-[#0d1c1b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Wound Image</h2>

            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e6f4f3] text-[#0d1c1b] text-sm font-bold leading-normal tracking-[0.015em]"
            >

            </button>
          </div>
        </div>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
            <button

            >

            >
              <span class="truncate">Next</span>
            </button>
          </div>
        </div>
      </div>
